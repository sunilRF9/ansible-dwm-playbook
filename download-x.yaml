- name: Package Installation - Update Pacman package cache
  pacman:
    update_cache: true
  changed_when: false

- name: Core Packages
  package:
    name: [
        'xorg-server',
        'xorg-xinit',
        'neovim'
    ]
    state: present

- name: Package Installation - System Desktop
  package:
    name: [
        'dmenu',
        'feh',
        'pcmanfm',
        'mpv'
    ]
    state: present
