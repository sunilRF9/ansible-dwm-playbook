- name: Update Pacman cache
  pacman:
    update_cache: true
  changed_when: false

- name: Core Packages
  package:
    name: [
        'xorg-server',
        'xorg-xinit',
        'neovim',
        'htop'
    ]
    state: present

- name: Desktop Packages
  package:
    name: [
        'dmenu',
        'feh',
        'pcmanfm',
        'mpv'
    ]
    state: present
